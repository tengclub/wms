<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="auicss/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="alifont/iconfont.css" />
     <link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	
    <div class="aui-content aui-margin-b-15 b-login-main">
         <header class="aui-bar aui-bar-nav">     
        <div class="aui-title">登录</div>
    </header>
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        用户名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="用户名">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        密码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="密码">
                    </div>
                </div>
            </li>
           
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                    <a class="aui-pull-left" href="index.html">
                    <div class="aui-btn aui-btn-info aui-margin-r-5">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
                    </a>
                </div>
            </li>
        </ul>
    </div>

   
</body>
</html>
