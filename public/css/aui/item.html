<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="auicss/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="alifont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<header class="aui-bar aui-bar-nav">
		<a class="aui-pull-left" href="index.html">
        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">Tengclub</div>
	</header>
    <section class="aui-content">
        <div class="aui-card-list">
            <div class="aui-card-list-header aui-card-list-user aui-border-b  b-item-user-head">
                 <div class="aui-card-list-user-avatar">
                <img src="auicss/image/demo4.png" class="aui-img-round" />
                </div>
                <div class="aui-card-list-user-name">
                    <div>AUI</div>
                    <small>1天前</small>
                </div>
                <div class="aui-card-list-user-info">北京朝阳</div>
            </div>
        </div>
        <div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 b-bg-white">
            <div class="aui-info-item">
            <i class="iconfont icon-danju-xianxing aui-font-size-14">入库订单</i>
            </div>
            <div class="aui-info-item">1</div>
        </div>

        <div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 b-bg-white">
            <div class="aui-info-item">
            <i class="iconfont icon-danju aui-font-size-14">出库订单</i>
            </div>
            <div class="aui-info-item">2015-07-13 22:31</div>
        </div>

    </section>

	
    
    <footer class="aui-bar aui-bar-tab z-index-100" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
          
            <i class="aui-iconfont iconfont icon-danju-xianxing"></i>
            <div class="aui-bar-tab-label">入库订单</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-badge">99</div>


            <i class="aui-iconfont iconfont icon-danju"></i>
            <div class="aui-bar-tab-label">出库订单</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
</html>
