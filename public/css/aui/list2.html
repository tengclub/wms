<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="auicss/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="alifont/iconfont.css" />
</head>
<body>
	<header class="aui-bar aui-bar-nav">
		<a class="aui-pull-left" href="index.html">
        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">Tengclub</div>
	</header>
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-media-list">
        <li class="aui-list-header">
            图文列表
        </li>

        <li class="aui-list-item">
            <div class="aui-media-list-item-inner">
              
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title">带有媒体的列表二</div>
                        <div class="aui-list-item-right">08:00</div>
                    </div>
                    <div class="aui-list-item-text">
                        在下方我们加入了aui-info信息条
                    </div>
                </div>
            </div>
            <div class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
                    <span class="aui-margin-l-5">流浪男</span> <i class="iconfont icon-bianjishuru-xianxing"></i>
                </div>
                <div class="aui-info-item">2015-07-14 10:31</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-media-list-item-inner">
              
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title">带有媒体的列表二</div>
                        <div class="aui-list-item-right">08:00</div>
                    </div>
                    <div class="aui-list-item-text">
                        在下方我们加入了aui-info信息条
                    </div>
                </div>
            </div>
            <div class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
                    <span class="aui-margin-l-5">流浪男</span>
                </div>
                <div class="aui-info-item">2015-07-14 10:31</div>
            </div>
        </li>
       
       
    </ul>
</div>
    
    <footer class="aui-bar aui-bar-tab z-index-100" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
          
            <i class="aui-iconfont iconfont icon-danju-xianxing"></i>
            <div class="aui-bar-tab-label">入库订单</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-badge">99</div>


            <i class="aui-iconfont iconfont icon-danju"></i>
            <div class="aui-bar-tab-label">出库订单</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
</html>
